<template name="list">
<div class="container">

<div class="row">
  <table class="table table-striped table-hover table-bordered .table-condensed">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Journey on</th>
        <th>Seats offering</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {{#each rides}}
      <tr>
        <td>{{ride.from}}</td>
        <td>{{ride.to}}</td>
        <td>{{ride.date}}</td>
        <td>{{ride.seats}}</td>
        <td>Book Seats | View Profile</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>

</div>
</template>

<template name="createRide">
  <div class="container">
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <form action="" method="POST" role="form">
        <legend>Offer  Ride</legend>
      
        <div class="form-group">
          <!-- <label for="">From</label> -->
          <input type="text" class="form-control" id="" name="from" placeholder="From (area, city)"><br>
          <input type="text" class="form-control" id="" name="to" placeholder="To (area, city)"><br>
          <input type='text' class="form-control" id='datetimepicker4' name="date" placeholder="Planned to leave at"/><br>
          <textarea id="input" class="form-control" rows="3" required="required" name="desc" placeholder="Some description. Route details, lugguage constraints (if any) and detour you'd take."></textarea><br>
          <input type="number" id="input" class="form-control" name="seats" value="" min="1" max="8" step="1" required="required" title="" placeholder="Seats available"><br>
      
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    </div>
  </div>  
  </div>
  </template>
